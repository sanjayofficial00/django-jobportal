{% extends 'company/base1.html' %}

{% block content %}

    <form action="{% url 'company-profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container-xl px-4 mt-4 " style="margin-left: 182px;" >
        {% comment %} <!-- Account page navigation-->
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Messages</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a>
        </nav> {% endcomment %}
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4" style="width: 26%;
            margin-right: 30px;
            margin-left: 13px;">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0" style="margin-right: -50%; margin-left: 50%;" >
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{% if user.role == 'Candidate' %}/media/{{candidate.profile_pic}} {% else %}/media/{{company.hr_pic}}{% endif %} " alt="">
                        <!-- Profile picture help block-->
                        <input type="file" name="image">
                        <div class="small font-italic text-muted my-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="submit">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8" style="width: 65%;
            margin-left: 9px;">
                <!-- Account details card-->
                <div class="card mb-4" style="padding-right: 40px;
                padding-left: 30px;">
                    <div class="card-header" style="width: 112%;
                    margin-left: -30px;">Account Details</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="{% if user.role == 'Candidate' %}{{candidate.firstname}} {{candidate.lastname}} {% else %}{{company.firstname}} {{company.lastname}}{% endif %}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" name="firstname" value="{% if user.role == 'Candidate' %}{{candidate.firstname}} {% else %} {{company.firstname}} {% endif %}">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" name="lastname" value="{% if user.role == 'Candidate' %}{{candidate.lastname}} {% else %} {{company.lastname}}{% endif %}">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Email Address</label>
                                    <input class="form-control" name="email" id="inputOrgName" type="text" placeholder="Enter your Email Address" value="{{user.email}}">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Phone Number</label>
                                    <input class="form-control" name="phone" id="inputLocation" type="text" placeholder="Enter your Phone Number" value="">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">State</label>
                                    <input class="form-control" name="state" id="inputOrgName" type="text" placeholder="Enter your State" value="">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">City</label>
                                    <input class="form-control" name="city" id="inputLocation" type="text" placeholder="Enter your City" value="">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            {% comment %} <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                            </div> {% endcomment %}
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Address</label>
                                    <input class="form-control" name="address" id="inputPhone" type="tel" placeholder="Enter your Address" value="">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" name="dob" id="inputBirthday" type="text" name="birthday" placeholder="06/10/1988" value="">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

{% endblock content %}
